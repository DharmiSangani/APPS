<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-danger">Delete Task</h1>
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete the task: <strong>{{ task.title }}</strong>? This action cannot be undone.
        </div>
        <form method="POST" action="{% url 'task_delete' %}">
            {% csrf_token %}
            <input type="hidden" name="task_id" value="{{ task.id }}">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
